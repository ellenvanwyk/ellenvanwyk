<script>


$( document ).ready(function() {
	var today = new Date();
	now_hour = today.getHours() 
	console.log(now_hour)
	if (now_hour > 20 || now_hour <= 5){
		$( "body" ).addClass("nighttime")
	} else if (19 <= now_hour <= 20) {
		$( "body" ).addClass("sunset")
	} else if (5 < now_hour < 19) {
		$( "body" ).addClass("daytime")
	}

});
</script>
