<!DOCTYPE html>
<html>

 {% include head.html %}

  <body>

    {% include navbar.html %}

    <div class="page-content">
      <div class="wrapper container-md article">

		{{ content }}

		<hr>

		<div class="PageNavigation clearfix">
		  {% if page.next.url %}
		    <a class="next" href="{{page.next.url}}">
		    	<img src="{{page.next.image}}">
		    	<h3> &laquo;{{page.next.title}}</h3>
		    </a>
		  {% endif %}
		  {% if page.previous.url %}
		    <a class="prev" href="{{page.previous.url}}">
		    	<img src="{{page.previous.image}}">
		    	<h3>{{page.previous.title}}&raquo; </h3>
		   	</a>
		  {% endif %}
		</div>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
